<div class="flex flex-column">
    <span class="text-lg mb-4">Register</span>
    <mat-form-field>
        <mat-label for="user">User</mat-label>
        <input type="text" name="user" id="user" matInput placeholder="User name">
    </mat-form-field>
    <mat-form-field>
        <mat-label for="user_name">Name</mat-label>
        <input type="text" name="user_name" id="user_name" matInput placeholder="User name">
    </mat-form-field>
    <mat-form-field>
        <mat-label for="user_password">Password</mat-label>
        <input type="password" name="user_password" id="user_password" matInput placeholder="Password">
    </mat-form-field>

    <button mat-button mat-flat-button color="primary">
        <mat-icon>save</mat-icon>
        Create account
    </button>
    <div class="flex justify-content-end mt-5">
        <a routerLink="/auth/login">
            Do you already have an account ?
        </a>
    </div>

</div>
