<div class="flex flex-column">
    <span class="text-lg mb-4">Login</span>
    <mat-form-field>
        <mat-label for="user_name">User</mat-label>
        <input type="text" name="user_name" id="user_name" matInput placeholder="User name">
    </mat-form-field>
    <mat-form-field>
        <mat-label for="user_password">Password</mat-label>
        <input type="password" name="user_password" id="user_password" matInput placeholder="Password">
    </mat-form-field>

    <button mat-button mat-flat-button (click)="onLogin()" color="primary">
        <mat-icon>save</mat-icon>
        Login
    </button>
    <div class="flex justify-content-end mt-5">
        <a routerLink="/auth/new-account">
            Create an account
        </a>
    </div>

</div>
