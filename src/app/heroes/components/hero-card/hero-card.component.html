<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="hero | heroImage" alt="hero" />
  <mat-card-content>
    <h3>
      {{ hero.publisher }}
    </h3>
    <p>
      <strong> First Appearance: </strong>
      {{ hero.first_appearance }}
      <br />
      <strong> Characters: </strong>
      <mat-chip-listbox>
        <mat-chip *ngFor="let name of hero.characters.split(',') | slice: 0:3">
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="info" [routerLink]="['/hero/edit/', hero.id]">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <span class="spacer"></span>
    <button mat-button [routerLink]="['/hero/', hero.id]">
      <mat-icon>more_horiz</mat-icon>
      More
    </button>

  </mat-card-actions>
</mat-card>
